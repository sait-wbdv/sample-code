<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Sized Grid Gallery</title>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      justify-items: center;
      grid-gap: 1rem;
      
      max-width: 1100px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <main class="gallery">

</html>
