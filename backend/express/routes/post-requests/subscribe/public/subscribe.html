<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe</title>
</head>
<body>
  <h1>Newsletter Subscription</h1>
  <form action="/users" method="post">
    <fieldset>
      <legend>Sign up for our awesome thing!</legend>
      <div>
        <p>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="What do we call you?">
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Please enter an email">
        </p>
        <button type="submit">Subscribe</button>
      </div>
    </fieldset>
  </form>
</body>
</html>
